<h3>Facebook Login</h3>

<button class="btn btn-primary" (click)="login()">Facebook</button>

<div class="card mt-5" *ngIf="facebookUser">
  <img id="usr-img" [src]="facebookUser.picture.data.url" alt="" [width]="facebookUser.picture.data.width" [height]="facebookUser.picture.data.height">
    <h5 id="usr-name" class="card-title">{{facebookUser.first_name }} {{facebookUser.last_name}}</h5>
    <p id="usr-email" class="card-text">{{facebookUser.email}}</p>
</div>
